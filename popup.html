<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clean</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container is-fluid">
        <form>
            <div class="block">
                <strong>Youtube Clean</strong> - Options
            </div>
            <div>
                <label class="checkbox">
                    <input name="auto_skip_adds" id="auto_skip_adds" value=1 class="option-value" type="checkbox">
                    Auto Skip Ads
                </label>
            </div>

            <div>
                <label class="checkbox">
                    <input name="hide_closing_elements" id="hide_closing_elements" value=1 class="option-value" type="checkbox">
                    Hide Closing Elements
                </label>
            </div>

            <div>
                <label class="checkbox">
                    <input name="hide_branding_overlay" id="hide_branding_overlay" value=1 class="option-value" type="checkbox">
                    Hide Branding Overlay Elements
                </label>
            </div>

            <div>
                <label class="checkbox">
                    <input name="hide_overlay_ads" id="hide_overlay_ads" value=1 class="option-value" type="checkbox">
                    Hide Overlay Ads
                </label>
            </div>
        </form>
      </div>
      <script src="popup.js"></script>
</body>
</html>
